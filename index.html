<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quire</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=McLaren&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d82255b79b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="side-nav">
        <a href="index.html" id="home"><img id="quireLogo" src="logo.png" alt="logo"></a>
        <div id="side-nav-buttons">
            <button class="button-sidebar" id="search" name = "Search" data-title="search"><i class="fa fa-search"></i></button>                
            <button class="button-sidebar" id="all_notes" name = "All notes" data-title="all"><i class="fas fa-sticky-note"></i></button>
            <button class="button-sidebar" id="favorites" name = "Favorites" data-title="favorites"><i class="fa fa-star"></i></button>
            <button class="button-sidebar" id="stats" name = "Statistics" data-title="stats"><i class="fa fa-chart-bar"></i></button>
            <button class="button-sidebar" id="settings" name = "Settings" data-title="settings"><i class="fas fa-cog"></i></button>
        </div>
    </div>
    <div id="side-sub-nav">
        <h1 id ="side-sub-nav-header"></h1>
        <div class = "sub-nav-body">

        </div>
    </div>
    <div id="note-button-nav">
        <button class="note-button" id="save-note">Save</button>
        <button class="note-button" id="load-note">Load</button>
        <button class="note-button" id="delete-note">Delete</button>
    </div>
    <div id="popup">
        <button class="exit"> <span class="fa fa-times exit"></span> </button>
        <h1>Welcome!</h1>
        <p>
            Quire is a new solution for easy, cross-platform notekeeping.
            Free and easy to use, join today!
        </p>
        <button id="closeWelcome" class="exit">Continue</button>
    </div>
    <div id="main-content">
        <div id="editorContainer" class="document">
            <div id="editor"></div>
        
            <div id="title-and-favorites">
                <input type="text" id="title-input" placeholder="Nameless document...">
            </div>
        </div>
    </div>

    <!-- Quill external files -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet"></head>
    <link rel="stylesheet" href="htttps://cdn.quilljs.com/1.3.6/quill.bubble.css">
    <script src="http://cdn.quilljs.com/1.3.6/quill.js"></script>

    <!-- Quill local files -->
    <link rel="stylesheet" href="quill.css">

    <!-- Main -->
    <script src="main.js"></script>
</body>
</html>
