<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quire</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/print.css">
    <link href="https://fonts.googleapis.com/css?family=McLaren&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d82255b79b.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="theme">
        <div class="blur invisible">
            <img src="media/solidblack.jpg" class="" alt="">
        </div>

        <!-- Pop up -->
        <div class="popup invisible">
            <button class="exithidden exit "> <span class="fa fa-times exit"></span> </button>
            <h1>Welcome!</h1>
            <p>
                Quire is a new solution for easy, cross-platform notekeeping.
                Free and easy to use, join today!
            </p>
            <button id="closeWelcome" class="exit">Continue</button>
        </div>

        <div id="main-page" class="main-page">
            <!-- Side nav -->
            <div id="side-nav">
                <div id="side-nav-logo">
                    <a href="index.html"><img id="quireLogo" src="media/logo.png" alt="logo"></a>
                </div>

                <div id="side-nav-buttons">
                    <!--button-sidebar handles javascript, while sidebarbutton purely concerns css.-->
                    <button class="side-nav-btn" id="new_note" data-title="new"><i class="fas fa-plus"></i></button>
                    <button class="side-nav-btn" id="search" data-title="search"><i class="fa fa-search"></i></button>
                    <button class="side-nav-btn" id="all" data-title="all"><i class="fas fa-sticky-note"></i></button>
                    <button class="side-nav-btn" id="favorites" data-title="favorites"><i class="fa fa-star"></i></button>
                    <!-- <button class="side-nav-btn" id="stats" data-title="stats"><i class="fa fa-chart-bar"></i></button>
                    <button class="side-nav-btn" id="settings" data-title="settings"><i class="fas fa-cog"></i></button> -->
                </div>
            </div>
            <div id="side-subnav" data-open="false">
                <button class="closebtn">&times;</button>
                <div class="body">
                    <h3 class="title"></h3>
                    <div class="content"></div>
                </div>
            </div>

            <!-- Text Editor -->
           
            <div id="editorContainer" class="document">
                <div id="editor"></div>

                <div id="title-and-favorites">
                    <input type="text" id="title-input" placeholder="Nameless document...">
                </div>

                <div id="bottom-buttons">
                    <button class="top-buttons" id="save-note">Save</button>
                    <button class="top-buttons" id="delete-note">Delete</button>
                    <button class="top-buttons" id="clear-text">Clear Text</button>
                    <div id="dropdown">
                        <ul>
                            <li>Fonts 
                                    <ul>
                                        <li> <button class="top-buttons-font lightmode">Roboto</button></li>
                                        <li> <button class="top-buttons-font darkmode">Courgette</button></li>
                                        <li> <button class="top-buttons-font nattlÃ¤ge">Vollkorn</button></li>
                                    </ul>
                            </li>
                            
                        </ul>
                    </div>
                    <p id="editorMsg"></p>
                </div>

                
                

            </div>
        </div>
    </div>

    <!-- Quill online files -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="http://cdn.quilljs.com/1.3.6/quill.js"></script>

    <!-- Quill local files -->
    <link rel="stylesheet" href="css/quill.css">

    <!-- App -->
    <script src="js/app.js"></script>

    <!-- Local storage -->
    <script src="js/localStorage.js"></script>

    <!-- Notes -->
    <script src="js/notes.js"></script>

    <!-- Quill Editor -->
    <script src="js/quill.js"></script>

    <!-- Interaction -->
    <script src="js/interaction.js"></script>

    <!-- Listener -->
    <script src="js/listener.js"></script>

    <!-- Themes -->
    <script src="js/theme.js"></script>

    <!-- Print -->
    <script src="js/print.js"></script>
</body>

</html>
